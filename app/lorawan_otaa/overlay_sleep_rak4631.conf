# Necessary options for low power consumption
CONFIG_PM_DEVICE=y

# With usb connection, it is possible to enabled it
# without increasing idle current.
# CONFIG_LOG=n
# CONFIG_LOG_PRINTK=n
# CONFIG_LOG_BACKEND_RTT=n
CONFIG_BOOT_BANNER=n
CONFIG_DEBUG=n
CONFIG_DEBUG_THREAD_INFO=n
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_THREAD_MONITOR=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_CBPRINTF_FP_SUPPORT=n
# Open following flags to disable USB stack if you don't need!!!
# RAK4631 uses USB stack and it does not cause to
# increase on idle current.
# CONFIG_SERIAL=n
# CONFIG_UART_INTERRUPT_DRIVEN=n
# CONFIG_CONSOLE=n
# CONFIG_UART_CONSOLE=n
# CONFIG_RTT_CONSOLE=n
# CONFIG_USB_DEVICE_STACK=n