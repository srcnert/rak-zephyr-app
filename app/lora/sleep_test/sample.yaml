sample:
  name: LoRa Sleep Test
tests:
  sample.lora.sleep_test.rak3112:
    platform_allow:
      - rak3112/esp32s3/procpu
    sysbuild: true
    tags: rak
    build_only: true
  sample.lora.sleep_test.rak3172:
    platform_allow:
      - rak3172
    extra_args: EXTRA_CONF_FILE=overlay_sleep_rak3172.conf
    tags: rak
    build_only: true
  sample.lora.sleep_test.rak4631:
    platform_allow:
      - rak4631
    extra_args: EXTRA_CONF_FILE=overlay_ble.conf;overlay_sleep_rak4631.conf
    tags: rak
    build_only: true
  sample.lora.sleep_test.rak11720:
    platform_allow:
      - rak11720
    extra_args: EXTRA_CONF_FILE=overlay_ble.conf;overlay_sleep_rak11720.conf
    tags: rak
    build_only: true
